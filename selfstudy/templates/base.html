{% load static %}

<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor\assets\css\main.css' %}">
  </head>
  <body>
  <nav class="navbar navbar-toggleable-md navbar-light fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static 'vendor/assets/images/logos/SmallLogo.png' %}"><span>Self Study</span>&nbsp;<span class="campus-text">Campus</span></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 main-background">

            </div>
        </div>
      </div>



          {% block content %}{% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{% static 'vendor/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bower_components/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'vendor/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/bower_components/jquery.sticky/jquery.sticky.js' %}"></script>
    <script src="{% static 'vendor/assets/js/main.js' %}"></script>
  </body>
</html>
