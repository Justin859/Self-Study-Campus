{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-lg-4">
    {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
    {% endif %}
    <br /><br />
    <div class="card" style="padding: 15px !important;">
        <div class="card-block" id="register">
            <h4 class="card-title" style="color: rgb(235,148,79)">User Login</h4>
            <form id="submit-form" method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label>Your Email address</label>
                <input type='email' class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Your Password</label>
                <input type='password' class="form-control" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="login" />
            </div>
            </form>
            <span class="float-right"><a href="/reset-password/">forgot your password?</a></span>
        </div>
    </div>
        </div>

    </div>
</div>


{% endblock %}
